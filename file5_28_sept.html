<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Tags Example</title>
</head>
<body>
    <h1>Media Tags in HTML</h1>
    
    <h2>Image</h2>
    <img src="/home/anurag/Desktop/ABES_WebDevelopment/download.jpeg" alt="Sample Image" width="300" height="200">
    <p>This is an image using the <code>&lt;img&gt;</code> tag.</p>
    
    <h2>Audio</h2>
    <audio controls>
        <source src="/home/anurag/Desktop/ABES_WebDevelopment/audio-for-video-editing-6-368970.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>This is an audio player using the <code>&lt;audio&gt;</code> tag.</p>
    
    <h2>Video</h2>
    <video width="400" height="250" controls>
        <source src="/home/anurag/Desktop/ABES_WebDevelopment/2516160-hd_1920_1080_24fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>This is a video player using the <code>&lt;video&gt;</code> tag.</p>
</body>
</html>
